{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        h1
        {
         text-align:center;
         font-family:times new roman;
         color:blue;
         }
        body{
        text-align:center;
        background-repeat:no-repeat;
        background-size:100%;

        }
        #f {

         margin:auto;
         color:green;
         }
        label {
               text-align:right;
               }

    </style>
</head>
<body style="background-image:url({% static 'images/cherry-bac.jpg' %})">
<form id="f" method="POST" action="register">
    {% csrf_token %}
<h1>Registration Form</h1>
<h4>Complete the form and press sumit button!</h4>
    <label>UserName</label><br>
<input type="text" name="uname" required="required"><br><br>
<label>First Name</label><br>
<input type="text" name="fname" required="required"><br><br>
<label>Last Name</label><br>
<input type="text" name="lname" required="required"><br><br>
<label>Email</label><br>
<input type="email" name="email" placeholder="abcdefg@gmail.com" required="required"><br><br>
<!--<label>Date of Birth</label><br>-->
<!--<input type="date" name="dob" placeholder="dd/mm/yyyy" required="required"><br>-->
    <label>Gender</label><br><br>
    <input type="radio" name="gender" value="male" required="required">Male
    <input type="radio" name="gender" value="female"required="required">Female<br><br>
<!--<label>Phone Number</label><br>-->
<!--    <input type="number" name="number" placeholder="9924xxxxxx" required="required"><br><br>-->
     <label>Password</label><br>
<input type="password" name="pswd" required="required"><br><br>
    <label>Confirm Password</label><br>
<input type="password" name="pswd1" required="required"><br><br>
     <button type="submit">Register</button><br>
</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
